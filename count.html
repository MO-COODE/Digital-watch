<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Using JavaScipt</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    
    <div class="container">
        <img src="image/snowy.jpg" alt="" class="logo">

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We are <span> launching</span> soon</h1>

            <div class="launching-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>

            <button type="button"> Learn More  <img src="image/start.png" alt=""></button>
        </div>

        <img src="image/Arrow-down-logo2.png" alt="" class="rocket">
    </div>


    <script>

        let countDowndate = new Date("Oct 10, 2024 00:00:00").getTime();
        let x = setInterval( function(){
            const now = new Date().getTime();
            const distance = countDowndate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / (1000));


            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if(distance < 0) {
                clearInterval(x);

                document.getElementById('days').innerHTML = "00";
                document.getElementById('hours').innerHTML = "00";
                document.getElementById('minutes').innerHTML = "00";
                document.getElementById('seconds').innerHTML = "00";

            }

        }, 1000)


        


    </script>


</body>
</html>
